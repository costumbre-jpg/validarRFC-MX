name: Alerts Cron

on:
  schedule:
    - cron: "0 9 * * *" # 09:00 UTC diario
  workflow_dispatch: {}

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar endpoint de alertas
        run: |
          curl -X POST "$ALERTS_ENDPOINT" \
            -H "authorization: Bearer $CRON_SECRET"
        env:
          ALERTS_ENDPOINT: ${{ secrets.ALERTS_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

